<script type="text/javascript">
    RED.nodes.registerType('DiscordConnection', {

        category : 'config',
        defaults: {
            name: {value: ""}
        },

        credentials: {
            token: {type: "text"}
        },

        label: function () {
            return this.name||"DiscordConnection"
        }
        
    })

</script>

<script type="text/html" data-template-name="DiscordConnection">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name">
    </div>
    <div class="form-row">
        <label for="node-config-input-token"><i class="fa fa-key"></i> Token</label>
        <input type="text" id="node-config-input-token">
    </div>
</script>
